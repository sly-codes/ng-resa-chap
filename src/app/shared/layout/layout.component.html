<div class="layout-wrapper">
  
  <!-- Sidebar -->
  <aside class="sidebar">
    
    <!-- Logo -->
    <div class="sidebar-header">
      <a [routerLink]="['/catalogue']" class="sidebar-brand">
        <i class="bx bx-calendar-check"></i>
        <span>ResaChap</span>
      </a>
    </div>

    <!-- Navigation -->
    <nav class="sidebar-nav">
      <a 
        [routerLink]="['/catalogue']" 
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{exact: false}"
        class="nav-link"
      >
        <i class="bx bx-collection"></i>
        <span>Catalogue</span>
      </a>

      <a 
        [routerLink]="['/resources/mine']" 
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{exact: false}"
        class="nav-link"
      >
        <i class="bx bx-box"></i>
        <span>Mes Ressources</span>
      </a>

      <!-- Dropdown Réservations -->
      <div ngbDropdown class="nav-dropdown" autoClose="true">
        <a 
          class="nav-link dropdown-toggle"
          id="reservationsDropdown"
          ngbDropdownToggle
        >
          <i class="bx bx-calendar"></i>
          <span>Réservations</span>
          <i class="bx bx-chevron-down chevron-icon"></i>
        </a>

        <div 
          ngbDropdownMenu 
          aria-labelledby="reservationsDropdown" 
          class="dropdown-menu"
        >
          <a 
            [routerLink]="['/reservations/made']" 
            ngbDropdownItem
            class="dropdown-item"
          >
            <i class="bx bx-book-bookmark"></i>
            <span>Faites par moi</span>
          </a>
          <a 
            [routerLink]="['/reservations/received']" 
            ngbDropdownItem
            class="dropdown-item"
          >
            <i class="bx bx-list-check"></i>
            <span>Reçues</span>
          </a>
        </div>
      </div>
    </nav>

    <!-- User Profile -->
    <div class="sidebar-footer">
      <div ngbDropdown class="user-dropdown" *ngIf="profile$ | async as profile" autoClose="true">
        <button
          class="user-button"
          ngbDropdownToggle
        >
          <i class="bx bx-user-circle"></i>
          <span class="user-name">{{ profile.firstName || profile.username || profile.email }}</span>
          <i class="bx bx-chevron-up chevron-icon"></i>
        </button>

        <div 
          ngbDropdownMenu 
          class="dropdown-menu dropdown-menu-top"
        >
          <div class="dropdown-header">
            {{ profile.email }}
          </div>
          
          <a 
            [routerLink]="['/profile']" 
            ngbDropdownItem 
            class="dropdown-item"
          >
            <i class="bx bx-id-card"></i>
            <span>Mon Profil</span>
          </a>

          <div class="dropdown-divider"></div>

          <button 
            (click)="onLogout()" 
            ngbDropdownItem 
            class="dropdown-item logout-item"
          >
            <i class="bx bx-log-out"></i>
            <span>Déconnexion</span>
          </button>
        </div>
      </div>
    </div>

  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>

</div>
