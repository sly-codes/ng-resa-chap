<div class="d-flex flex-column min-vh-100">
  
  <!-- üìå Header avec navbar sticky -->
  <header class="navbar-wrapper sticky-top">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid navbar-container">
        
        <!-- üè∑Ô∏è Logo/Brand -->
        <a [routerLink]="['/catalogue']" class="navbar-brand">
          <span class="text-green">
            <i class='bx bx-calendar-check'></i>
            <span>ResaChap</span>
          </span>
        </a>

        <!-- üçî Bouton burger mobile -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="bx bx-menu"></i>
        </button>

        <!-- üìã Menu de navigation -->
        <div class="collapse navbar-collapse" id="navbarNav">
          
          <!-- Navigation principale -->
          <ul class="navbar-nav me-auto">
            
            <!-- Catalogue -->
            <li class="nav-item">
              <a 
                [routerLink]="['/catalogue']"
                routerLinkActive="active-link"
                [routerLinkActiveOptions]="{exact: false}"
                class="nav-link"
              >
                <i class='bx bx-collection'></i>
                <span>Catalogue</span>
              </a>
            </li>
            
            <!-- Mes Ressources -->
            <li class="nav-item">
              <a 
                [routerLink]="['/resources/mine']"
                routerLinkActive="active-link"
                [routerLinkActiveOptions]="{exact: false}"
                class="nav-link"
              >
                <i class='bx bx-box'></i>
                <span>Mes Ressources</span>
              </a>
            </li>
            
            <!-- Dropdown R√©servations -->
            <li ngbDropdown class="nav-item dropdown" autoClose="true">
              <a 
                class="nav-link dropdown-toggle"
                id="reservationsDropdown"
                role="button"
                ngbDropdownToggle
              >
                <i class='bx bx-calendar'></i>
                <span>R√©servations</span>
                <i class='bx bx-chevron-down chevron-icon'></i>
              </a>
              
              <div 
                ngbDropdownMenu 
                aria-labelledby="reservationsDropdown" 
                class="dropdown-menu-dark"
              >
                <a 
                  [routerLink]="['/reservations/made']" 
                  ngbDropdownItem
                  class="dropdown-item"
                >
                  <i class='bx bx-book-bookmark'></i>
                  <span>Faites par moi</span>
                </a>
                <a 
                  [routerLink]="['/reservations/received']" 
                  ngbDropdownItem
                  class="dropdown-item"
                >
                  <i class='bx bx-list-check'></i>
                  <span>Re√ßues</span>
                </a>
              </div>
            </li>
          </ul>

          <!-- üö™ Bouton d√©connexion -->
          <div class="navbar-actions">
            <button 
              (click)="onLogout()" 
              class="btn btn-sm btn-outline-danger"
            >
              <i class='bx bx-log-out'></i>
              <span>D√©connexion</span>
            </button>
          </div>
          
        </div>
      </div>
    </nav>
  </header>

  <!-- üìÑ Contenu principal -->
  <main class="flex-grow-1">
    <router-outlet></router-outlet>
  </main>
  
</div>
