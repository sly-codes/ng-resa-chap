<div class="max-w-7xl mx-auto py-6">
  
  <div class="flex justify-between items-center mb-8">
    <h1 class="text-4xl font-extrabold text-gray-900">
      Mes Ressources <i class='bx bx-sitemap text-blue-600'></i>
    </h1>
    <button 
      (click)="onAddResource()"
      class="flex items-center px-4 py-2 text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 transition duration-150 shadow-md"
    >
      <i class='bx bx-plus-circle mr-2'></i> Ajouter une ressource
    </button>
  </div>

  <div *ngIf="error" class="p-4 mb-4 text-sm font-medium text-red-700 bg-red-100 rounded-lg">{{ error }}</div>
  <div *ngIf="loading" class="text-center p-10"><i class='bx bx-loader-alt bx-spin text-5xl text-blue-500'></i></div>

  <ng-container *ngIf="resources$ | async as resources">
    
    <div *ngIf="resources.length === 0 && !loading" class="p-10 text-center text-gray-500 bg-white rounded-lg shadow">
      <i class='bx bx-info-circle text-4xl mb-3'></i>
      <p>Vous n'avez encore créé aucune ressource. Cliquez sur "Ajouter une ressource" pour commencer.</p>
    </div>
    
    <div *ngIf="resources.length > 0" class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 sm:rounded-lg">
      <table class="min-w-full divide-y divide-gray-300">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-1/4">Nom</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-1/4">Type</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-1/2">Description</th>
            <th class="relative px-6 py-3"><span class="sr-only">Actions</span></th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200 bg-white">
          <tr *ngFor="let resource of resources" class="hover:bg-gray-50 transition duration-100">
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ resource.name }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
              <span class="inline-flex items-center px-3 py-0.5 rounded-full text-xs font-medium"
                    [ngClass]="{'bg-blue-100 text-blue-800': resource.type === 'ROOM', 'bg-purple-100 text-purple-800': resource.type === 'EQUIPMENT'}">
                <i [class]="'bx ' + getResourceIcon(resource.type) + ' mr-1'"></i> {{ resource.type }}
              </span>
            </td>
            <td class="px-6 py-4 text-sm text-gray-500 truncate max-w-xs">{{ resource.description }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-2">
              <button (click)="onEdit(resource.id)" class="text-indigo-600 hover:text-indigo-900">
                <i class='bx bx-edit text-lg'></i>
              </button>
              <button (click)="onDelete(resource.id)" class="text-red-600 hover:text-red-900">
                <i class='bx bx-trash text-lg'></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
  </ng-container>
</div>
