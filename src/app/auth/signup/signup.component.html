<div class="flex items-center justify-center min-h-screen bg-gray-50">
  <div class="w-full max-w-md p-8 space-y-6 bg-white shadow-lg rounded-xl">
    <h2 class="text-3xl font-bold text-center text-gray-900">
      Créer un Compte ResaChap
    </h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="email" class="sr-only">Adresse Email</label>
          <div class="relative">
            <i class='bx bx-mail-send absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400'></i>
            <input 
              id="email" 
              name="email" 
              type="email" 
              formControlName="email" 
              required
              class="appearance-none rounded-none relative block w-full pl-10 pr-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
              placeholder="Adresse Email"
            >
          </div>
        </div>
        <div *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid" class="pt-1 text-sm text-red-600">
          <p *ngIf="signupForm.get('email')?.errors?.['required']">L'email est requis.</p>
          <p *ngIf="signupForm.get('email')?.errors?.['email']">Format d'email invalide.</p>
        </div>
      </div>
      
      <div>
        <label for="password" class="sr-only">Mot de passe</label>
        <div class="relative">
          <i class='bx bx-lock-alt absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400'></i>
          <input 
            id="password" 
            name="password" 
            type="password" 
            formControlName="password" 
            required
            class="appearance-none rounded-none relative block w-full pl-10 pr-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            placeholder="Mot de passe"
          >
        </div>
        <div *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid" class="pt-1 text-sm text-red-600">
          <p *ngIf="signupForm.get('password')?.errors?.['required']">Le mot de passe est requis.</p>
          <p *ngIf="signupForm.get('password')?.errors?.['minlength']">Minimum 6 caractères.</p>
        </div>
      </div>

      <div *ngIf="error" class="p-3 text-sm font-medium text-red-700 bg-red-100 rounded-lg">
        {{ error }}
      </div>

      <div>
        <button 
          type="submit" 
          [disabled]="signupForm.invalid || isLoading"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 transition duration-150"
        >
          <i *ngIf="isLoading" class='bx bx-loader-alt bx-spin mr-2'></i>
          S'inscrire
        </button>
      </div>
      
      <div class="text-sm text-center">
        <a [routerLink]="['/auth/login']" class="font-medium text-blue-600 hover:text-blue-500">
          Déjà un compte ? Connectez-vous
        </a>
      </div>
    </form>
  </div>
</div>
