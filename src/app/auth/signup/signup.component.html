<div class="auth-wrapper">
  <div class="auth-card">
    <button (click)="goToLandingPage()" class="btn-back" aria-label="Retour à la page d'accueil">
      <i class="bx bx-arrow-back"></i>
      <span>Retour</span>
    </button>

    <h2 class="auth-title">Créer un compte ResaChap</h2>

    <div class="social-buttons">
      <button (click)="loginWithGoogle()" class="btn-google">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/1200px-Google_%22G%22_logo.svg.png"
          alt="Google Logo"
          class="social-logo"
        />
        <span>Google</span>
      </button>
      <!-- <button (click)="loginWithGithub()" class="btn-github">
        <i class="bx bxl-github social-icon"></i>
        <span>GitHub</span>
      </button> -->
    </div>

    <div class="separator">
      <span class="separator-text">Ou continuer avec l'email</span>
    </div>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email" class="form-label">Adresse email</label>
        <div class="input-wrapper">
          <input
            id="email"
            name="email"
            type="email"
            formControlName="email"
            required
            class="form-input"
            placeholder="exemple@email.com"
            autocomplete="email"
          />
          <i class="bx bx-mail-send input-icon"></i>
        </div>
        <div
          *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid"
          class="form-error"
        >
          <p *ngIf="signupForm.get('email')?.errors?.['required']">L'email est requis</p>
          <p *ngIf="signupForm.get('email')?.errors?.['email']">Format d'email invalide</p>
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Mot de passe</label>
        <div class="input-wrapper">
          <input
            id="password"
            name="password"
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            required
            class="form-input"
            placeholder="••••••••"
            autocomplete="new-password"
          />
          <i class="bx bx-lock-alt input-icon"></i>
          <button 
            type="button" 
            (click)="togglePasswordVisibility()" 
            class="password-toggle-btn"
            [attr.aria-label]="showPassword ? 'Masquer le mot de passe' : 'Afficher le mot de passe'"
          >
            <i [class]="showPassword ? 'bx bx-hide' : 'bx bx-show'"></i>
          </button>
        </div>
        <div
          *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid"
          class="form-error"
        >
          <p *ngIf="signupForm.get('password')?.errors?.['required']">Le mot de passe est requis</p>
          <p *ngIf="signupForm.get('password')?.errors?.['minlength']">
            Minimum 6 caractères requis
          </p>
        </div>
      </div>

      <button type="submit" [disabled]="signupForm.invalid || isLoading" class="btn-submit">
        <i *ngIf="isLoading" class="bx bx-loader-alt bx-spin"></i>
        <span>{{ isLoading ? 'Création...' : "S'inscrire" }}</span>
      </button>

      <div class="auth-footer">
        <a [routerLink]="['/auth/login']" class="auth-link"> Déjà un compte ? Se connecter </a>
      </div>
    </form>
  </div>
</div>
