<div class="auth-wrapper d-flex align-items-center justify-content-center min-vh-100">
  <div class="auth-card card border-0 col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
    
    <h2 class="h4 fw-semibold">Créer un compte ResaChap</h2>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      
      <div class="mb-3">
        <div class="input-icon-wrapper">
          <input
            id="email"
            name="email"
            type="email"
            formControlName="email"
            required
            class="form-control"
            placeholder="Adresse email"
            autocomplete="email"
          />
          <i class="bx bx-mail-send"></i>
        </div>
        <div 
          *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid"
          class="form-text text-danger pt-1"
        >
          <p *ngIf="signupForm.get('email')?.errors?.['required']">
            L'email est requis
          </p>
          <p *ngIf="signupForm.get('email')?.errors?.['email']">
            Format d'email invalide
          </p>
        </div>
      </div>

      <div class="mb-4">
        <div class="input-icon-wrapper">
          <input
            id="password"
            name="password"
            type="password"
            formControlName="password"
            required
            class="form-control"
            placeholder="Mot de passe (min. 6 caractères)"
            autocomplete="new-password"
          />
          <i class="bx bx-lock-alt"></i>
        </div>
        <div 
          *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid"
          class="form-text text-danger pt-1"
        >
          <p *ngIf="signupForm.get('password')?.errors?.['required']">
            Le mot de passe est requis
          </p>
          <p *ngIf="signupForm.get('password')?.errors?.['minlength']">
            Minimum 6 caractères requis
          </p>
        </div>
      </div>

      <div *ngIf="error" class="alert alert-danger" role="alert">
        {{ error }}
      </div>

      <div class="d-grid">
        <button 
          type="submit" 
          [disabled]="signupForm.invalid || isLoading" 
          class="btn btn-primary"
        >
          <i *ngIf="isLoading" class="bx bx-loader-alt bx-spin"></i>
          <span>{{ isLoading ? 'Création du compte...' : 'S\'inscrire' }}</span>
        </button>
      </div>

      <div class="text-center">
        <a [routerLink]="['/auth/login']" class="auth-link">
          Déjà un compte ? Connectez-vous
        </a>
      </div>
      
    </form>
  </div>
</div>
