<div class="auth-wrapper">
  <div class="auth-card">
    <h2 class="auth-title">Créer un compte ResaChap</h2>


    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email" class="form-label">Adresse email</label>
        <div class="input-wrapper">
          <input
            id="email"
            name="email"
            type="email"
            formControlName="email"
            required
            class="form-input"
            placeholder="exemple@email.com"
            autocomplete="email"
          />
          <i class="bx bx-mail-send input-icon"></i>
        </div>
        <div
          *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid"
          class="form-error"
        >
          <p *ngIf="signupForm.get('email')?.errors?.['required']">L'email est requis</p>
          <p *ngIf="signupForm.get('email')?.errors?.['email']">Format d'email invalide</p>
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Mot de passe</label>
        <div class="input-wrapper">
          <input
            id="password"
            name="password"
            type="password"
            formControlName="password"
            required
            class="form-input"
            placeholder="••••••••"
            autocomplete="new-password"
          />
          <i class="bx bx-lock-alt input-icon"></i>
        </div>
        <div
          *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid"
          class="form-error"
        >
          <p *ngIf="signupForm.get('password')?.errors?.['required']">Le mot de passe est requis</p>
          <p *ngIf="signupForm.get('password')?.errors?.['minlength']">
            Minimum 6 caractères requis
          </p>
        </div>
      </div>

      <div *ngIf="error" class="alert-error">
        {{ error }}
      </div>

      <button type="submit" [disabled]="signupForm.invalid || isLoading" class="btn-submit">
        <i *ngIf="isLoading" class="bx bx-loader-alt bx-spin"></i>
        <span>{{ isLoading ? 'Création du compte...' : "S'inscrire" }}</span>
      </button>

      <div class="auth-footer">
        <a [routerLink]="['/auth/login']" class="auth-link"> Déjà un compte ? Connectez-vous </a>
      </div>
    </form>
  </div>
</div>
