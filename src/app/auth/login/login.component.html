<div class="auth-wrapper">
  <div class="auth-card">
    
    <h2 class="auth-title">Connexion à ResaChap</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <label for="email" class="form-label">Adresse email</label>
        <div class="input-wrapper">
          <input
            id="email"
            name="email"
            type="email"
            formControlName="email"
            required
            class="form-input"
            placeholder="exemple@email.com"
            autocomplete="email"
          />
          <i class="bx bx-mail-send input-icon"></i>
        </div>
        <div 
          *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" 
          class="form-error"
        >
          <p *ngIf="loginForm.get('email')?.errors?.['required']">
            L'email est requis
          </p>
          <p *ngIf="loginForm.get('email')?.errors?.['email']">
            Format d'email invalide
          </p>
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Mot de passe</label>
        <div class="input-wrapper">
          <input
            id="password"
            name="password"
            type="password"
            formControlName="password"
            required
            class="form-input"
            placeholder="••••••••"
            autocomplete="current-password"
          />
          <i class="bx bx-lock-alt input-icon"></i>
        </div>
        <div 
          *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" 
          class="form-error"
        >
          <p *ngIf="loginForm.get('password')?.errors?.['required']">
            Le mot de passe est requis
          </p>
          <p *ngIf="loginForm.get('password')?.errors?.['minlength']">
            Minimum 6 caractères requis
          </p>
        </div>
      </div>

      <div *ngIf="error" class="alert-error">
        {{ error }}
      </div>

      <button 
        type="submit" 
        [disabled]="loginForm.invalid || isLoading" 
        class="btn-submit"
      >
        <i *ngIf="isLoading" class="bx bx-loader-alt bx-spin"></i>
        <span>{{ isLoading ? 'Connexion...' : 'Se connecter' }}</span>
      </button>

      <div class="auth-footer">
        <a [routerLink]="['/auth/signup']" class="auth-link">
          Pas de compte ? S'inscrire
        </a>
      </div>
      
    </form>
  </div>
</div>
